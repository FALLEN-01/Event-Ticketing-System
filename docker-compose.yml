
services:
  # FastAPI Backend
  backend:
    build: ./backend
    container_name: event-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Registration Form Frontend
  registration-form:
    build: ./frontend/registration-form
    container_name: event-registration
    ports:
      - "5000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Admin Dashboard Frontend
  admin-dashboard:
    build: ./frontend/admin-dashboard
    container_name: event-admin
    ports:
      - "5001:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: event-ticket-network

