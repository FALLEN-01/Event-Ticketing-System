
services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - event-network

  # Registration Form Frontend
  registration-form:
    build:
      context: ./frontend/registration-form
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: event-registration
    ports:
      - "5000:80"
    env_file:
      - ./frontend/registration-form/.env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - event-network

  # Admin Dashboard Frontend
  admin-dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: event-admin
    ports:
      - "5001:80"
    env_file:
      - ./frontend/admin-dashboard/.env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - event-network

networks:
  event-network:
    driver: bridge
    name: event-ticket-network

